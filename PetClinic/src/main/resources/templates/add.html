<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book a cab</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="text-align:center" class="bg-warning">
<span th:text ="${msg}"></span>
<h2>Book a cab</h2>
<form action="addPetInDb" method="post" th:object="${pp}" class="form-group">
<label>Start location</label>
<input type="text" name="petName" th:field="*{petName}" class="form-control"/><br/>
<label>End location</label>
<input type="text" name="ownerName" th:field="*{ownerName}" class="form-control"/><br/>
<label>Cab type</label>
<input type="number" name="petAge" th:field="*{petAge}" class="form-control"/><br/>
<input type="submit" value="submit" class="btn btn-primary"/>
<input type="reset" value="reset" class="btn btn-danger"/>
</form>
<a href="/">Index Page</a>
</body>
</html>
